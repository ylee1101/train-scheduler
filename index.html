<!DOCTYPE html>
<html>
<head>
	<title>LA Train Time Schedule</title>
	<!-- bootstrap cdn link -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- style.css link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jquery cdn link -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- firebase link -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- firebase link -->
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <!-- moment js cdn link -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</head>
<body>

	<div class="jumbotron">
        <h1 class="text-center">LA Train Time Schedule</h1>
    </div>

    <div class="container schedule-container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                    	<table class="train-schedule">
                        	<tr>
                            	<th class="col-xs-3">Train Name
                            	</th>
                            	<th class="col-xs-2">Destination
                            	</th>
                            	<th class="col-xs-2">Frequency (min)
                            	</th>
                            	<th class="col-xs-2">Next Arrival
                            	</th>
                            	<th class="col-xs-2">Minutes Away
                            	</th>
                            </tr>
                    	</table>

                    </div>  
                </div> 
            </div> 
        </div> 
    </div>  

     <div class="container input-container">
          <div class="row">
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary">
                        <div class="panel-heading">
                             <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">
                             <form role="form">
                               <div class="form-group">
                                 <label for="text">Train Name</label>
                                 <input type="text" class="form-control" id="name-input">
                               </div>
                               <div class="form-group">
                                 <label for="text">Destination</label>
                                 <input type="text" class="form-control" id="destination-input">
                               </div>
                               <div class="form-group">
                                 <label for="text">First Train Time (HH:mm - military time)</label>
                                 <input type="text" class="form-control" id="first-train-time-input">
                               </div>
                               <div class="form-group">
                                 <label for="comment">Frequency (min)</label>
                                 <input type="text" class="form-control" id="frequency-input">
                               </div>
                               <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                             </form>

                        </div>  
                   </div> 
              </div> 
         </div> 
    </div>  

	<script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
